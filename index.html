<!DOCTYPE html>
<html ng-app="myLab">
<head>
	<meta charset="UTF-8" >
	<title>Lab Practices</title>
</head>
<body>
	<section ng-view>
		<header>
			<h1>AngularJS lab practices</h1><hr>
		</header>
		<ul>
			<li><a href="practice1.html">Practice 1</a></li>
			<li><a href="practice2.html">Practice 2</a></li>
			<li><a href="practice3.html">Practice 3</a></li>
			<li><a href="practice4.html">Practice 4</a></li>
			<li><a href="practice5.html">Practice 5</a></li>
		</ul>
	</section>

	<script src="js/angular.min.js"></script>
	<script>
		var myLab = angular.module('myLab' , []);

		myLab.config(function($routeProvider)
		{
			$routeProvider
				.when('practice2' , 
				{
					templateUrl: 'practice1.html' ,
					controller: 'Lab'
				})
				.when('practice3' ,
				{
					templateUrl: 'practice2.html' ,
					controller: 'Lab'
				})
				.when('practice4' , 
				{
					templateUrl: 'practice3.html' ,
					controller: 'Lab'
				})
				.when('practice5' , 
				{
					templateUrl: 'practice4' ,
					controller: 'Lab'
				})
		});
	</script>
</body>
</html>
